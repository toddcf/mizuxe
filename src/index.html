<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Mizuxe</title>

	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body id="home">

	<nav class="navbar navbar-expand-md navbar-light fixed-top py-4">
		<div class="container">
			<a href="index.html" class="navbar-brand">
				<img src="img/mlogo.png" alt="Mizuxe Logo" height="50px" width="50px">
				<h3 class="d-inline align-middle">Mizuxe</h3>
			</a>
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav"> <!-- data-target will match whatever id you use for the collapse div. -->
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto"> <!-- ml-auto pushes it to the right. -->
					<li class="nav-item">
						<a href="#home" class="nav-link">Home</a> <!-- #home is the id we gave to the <body>. -->
					</li>
					<li class="nav-item">
						<a href="#about" class="nav-link">About</a>
					</li>
					<li class="nav-item">
						<a href="#authors" class="nav-link">Meet the Authors</a>
					</li>
					<li class="nav-item">
						<a href="#contact" class="nav-link">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
